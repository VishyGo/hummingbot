########################################################
###       Perpetual market making strategy config       ###
########################################################

template_version: 6
strategy: perpetual_market_making

# Derivative and token parameters.
derivative: hyperliquid_perpetual

# Token trading pair for the exchange.
market: BTC-USD

# Leverage to be used
leverage: 1

# Position mode to use
position_mode: Hedge

# Spread configurations
bid_spread: 0.15
ask_spread: 1.00

# Minimum Spread
minimum_spread: 0.05

# Time in seconds before cancelling and placing new orders
order_refresh_time: 45.0  # 0.75 minutes

# Order refresh tolerance
order_refresh_tolerance_pct: 0.0

# Order amount distribution
order_amount: 22.00  # First buy level amount

# Risk Management
stop_loss_spread: 1.20
long_profit_taking_spread: 1.50
short_profit_taking_spread: 1.50

# Stop Loss Parameters
time_between_stop_loss_orders: 300.0  # 5 minutes
stop_loss_slippage_buffer: 0.50

# Price Band
price_ceiling: -1.0
price_floor: -1.0

# Order Levels (Executors Distribution)
order_levels: 4  # Number of levels of orders to place on each side
order_level_amount: 0  # Same size for all orders
order_level_spread: 1.0


# Order Execution Delay
filled_order_delay: 90  # Time limit in minutes

# Dynamic Configuration (Trend Sensitivity)
macd_fast_period: 9
macd_slow_period: 25
macd_signal_period: 6
natr_length: 8

# Executor Refresh Time
executor_refresh_time: 45.0  # 0.75 minutes

# Price Source Configuration
price_source: current_market
price_type: mid_price
price_source_derivative:
price_source_market:
price_source_custom_api:
custom_api_update_interval: 5.0



# Take Profit Order Type
take_profit_order_type: OrderType.LIMIT
